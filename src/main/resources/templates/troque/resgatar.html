<div th:replace="shared/header-logado"></div>
<style>
    body{
        color: black;
    }
    .inputPontosRestantes{
        display: none;
    }
    
</style>
<div class="section-header">
    <h2>Resgatar Produto</h2>
    
</div>
<div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Carrinho</span>
       
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 th:text="${produto.nome}" class="my-0">Product name</h6>
              
            </div>
            <span th:text="${produto.preco} + ' Pontos'" class="text-muted"></span>
          </li>
          
        </ul>

       
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Confirmação de Pedido</h4>
        <form class="needs-validation was-validated" novalidate="" th:action="@{/troque/resgatar/criar}" th:object="${pedido}" method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Nome</label>
              <input type="text" class="form-control" id="firstName" th:field="*{nome}" value="" required="">
              <div class="invalid-feedback">
                Nome é obrigatório
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Sobrenome</label>
              <input type="text" class="form-control" id="lastName" th:field="*{sobrenome}"  value="" required="">
              <div class="invalid-feedback">
                Sobrenome é obrigatório
              </div>
            </div>
          </div>

       

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required="">
            <div class="invalid-feedback">
              Preencha um email para contato
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Endereço</label>
            <input type="text" class="form-control" th:field="*{endereco}" id="address" required="">
            <div class="invalid-feedback">
              Adicione um endereço válido
            </div>
          </div>

         

          <div class="row">
            
            <div class="col-md-12 mb-3">
              <label for="zip">CEP</label>
              <input type="number" class="form-control" th:field="*{cep}" id="zip"  required="">
              <div class="invalid-feedback">
                CEP é obrigatório
              </div>
            </div>
          </div>
        

          <h4 class="mb-3">Pagamento</h4>

          <div class="d-block my-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h6 th:text="${produto.nome}" class="my-0"></h6>
                  <span th:text="${produto.preco} + ' Pontos'" class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h6  class="my-0">Meus Pontos</h6>
                    <span th:text="${user.pontos} + ' Pontos'" class="text-muted"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h6  class="my-0">Pontos Restantes</h6>
                    <span th:text="${pontosRestantes} + ' Pontos'" class="text-muted"></span>
                    <input type="hidden" th:value="${pontosRestantes}" th:field="*{pontosRestantes}" >
                </li>
               
                
              </ul>   
           
          </div>
          
          <button class="btn btn-primary btn-lg btn-block" type="submit">Confirmar</button>
          <div th:if="${erro != null}" class="alert alert-danger" role="alert" th:text="${erro}">
                                        
          </div>
          <div th:if="${sucesso != null}" class="alert alert-success" role="alert" th:text="${sucesso}">
                                        
          </div>
        </form>
      </div>
    </div>

    
  </div>
<div th:replace="shared/footer"></div>
