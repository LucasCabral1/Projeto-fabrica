<div th:replace="shared/header-logado"></div>
<style>

	.cardColor{
		background-color: #036564;
		color: white;
		border-radius: 10px;
	}
</style>

<div class="container mt-4 p-2">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-4">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="img/user.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
								<div class="mt-3">
									<h4 th:text="${user.nome}"></h4>
								</div>
							</div>
							<hr class="my-4">
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card">
						<div class="card-body">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Nome</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" disabled th:value="${user.nome}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" disabled th:value="${user.email}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Telefone</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" disabled th:value="${user.telefone}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Endere√ßo</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" disabled th:value="${user.endereco}">
								</div>
							</div>
                            <div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Pontos</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" disabled th:value="${user.pontos}">
								</div>
							</div>
                            
							
						</div>
					</div>
					
				</div>
			</div>
            <div class="row">
                <div class="col-sm-12">
                    <h5 class="d-flex align-items-center mb-3">Metas</h5>
                    <div class="card-deck mt-3">
                        <div class="card ">
                          <div class="card-body cardColor">
                            <h5 class="card-title">Doador Iniciante</h5>
                            <p th:text="${iniciante}"></p>
                            <div class="progress mt-4">
                                <div class="progress-bar progress-bar-animated" role="progressbar" th:style="'width:'+${iniciantePerc}+';'" aria-valuemin="0" th:text="${iniciantePerc}" aria-valuemax="100"></div>
                            </div>
                          </div>
                        </div>
                        <div class="card ">
                          <div class="card-body cardColor">
                            <h5 class="card-title">Doador Intermediario</h5>
                            <p th:text="${intermediario}"></p>
                            <div class="progress mt-4">
                                <div class="progress-bar progress-bar-animated" role="progressbar" th:style="'width:'+${intermediarioPerc}+';'" aria-valuemin="0" th:text="${intermediarioPerc}" aria-valuemax="100"></div>
                            </div>
                          </div>
                        </div>
                        <div class="card ">
                          <div class="card-body cardColor">
                            <h5 class="card-title">Doador Expert</h5>
                            <p th:text="${expert}"></p>
                            <div class="progress mt-4">
                                <div class="progress-bar progress-bar-animated" role="progressbar" th:style="'width:'+${expertPerc}+';'" aria-valuemin="0" th:text="${expertPerc}" aria-valuemax="100"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
			<div class="row mt-3">
				<div class="col-2">
					<a href="/sair"><button class="btn btn-primary btn-user btn-block" >Sair</button></a>
				</div>
				
			</div>

		</div>
	</div>

<div th:replace="shared/footer"></div>
