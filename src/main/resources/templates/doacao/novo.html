<div th:replace="shared/header-logado"></div>

<style>

   
    #doacao-img img{
        position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    }
    
</style> 
<div class="container mt-4 p-2">

    <!-- Outer Row -->
    <div class="row justify-content-center" >

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6" id="doacao-img">
                            <img src="/img/logo.png" alt="">
                        </div>
                        <div class="col-lg-6" id="doacao-campos">
                            <div class="p-5">
                                <div class="section-header">
                                    <h3>Nova Doação</h3>
                                  </div>
                                <div th:if="${erro != null}" class="alert alert-danger" role="alert" th:text="${erro}">
                                        
                                </div>

                                <div th:if="${sucesso != null}" class="alert alert-success" role="alert" th:text="${sucesso}">
                                        
                                </div>
                                <form method="POST" action="/doacao/criar" class="user" onsubmit="return confirm('Confirmar envio.')">
                                    <div class="form-group">
                                        <label class="form-control-label" for="desc">Descrição</label>
                                        <textarea  name="descricao" required class="form-control form-control-user"
                                            id="desc"
                                            placeholder="Descreva a sua doação">
                                        </textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" for="email">Email</label>
                                        <input type="email" name="email" class="form-control form-control-user"
                                           
                                            placeholder="Digite o seu email">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" for="peso">Peso (g)</label>
                                        <input type="number" name="peso" id="peso" required class="form-control form-control-user"
                                           
                                            placeholder="Peso">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" for="qtdItem">Quantidade de Itens</label>
                                        <input type="number" name="qtdItem" id="qtdItem" required class="form-control form-control-user"
                                           
                                            placeholder="Quantidade de Itens na doação">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label" for="qtdItem">Selecione a ONG</label>
                                        <select class="form-control " id="dropDownList" name="ong">
                                            <option th:each="ong : ${ongs}" th:value="${ong.nome}" th:text="${ong.nome}"></option>
                                        </select>
                                    </div>
                                    
                                    <button  class="btn btn-primary btn-user btn-block">
                                        Registrar 
                                    </button>
                                    
                                    
                                   
                                </form>
                                
                                <hr>
                                <!-- <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div> -->
                                <!-- <div class="text-center">
                                    <a class="small" href="/login">Login!</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
    

<div th:replace="shared/footer"></div>
