<!DOCTYPE html>
<html lang="en">
<style>
    .bg-login-image{
        background: url('/img/logo.png');
        background-position: center;
        background-size: cover;
    }
    .bg-gradient-primary {
  background-color: #036564;
  background-image: linear-gradient(180deg, #036564 10%, #036564 100%);
  background-size: cover;
}
</style>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link

</head>
<style>
    .btn-login{
        font-size: 15px !important;
        font-weight: bold;
    }
</style>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Cadastrar-se</h1>
                                    </div>
                                    <div th:if="${erro != null}" class="alert alert-danger" role="alert" th:text="${erro}">
                                            
                                    </div>

                                    <div th:if="${sucesso != null}" class="alert alert-success" role="alert" th:text="${sucesso}">
                                            
                                    </div>
                                    <form method="POST" action="/login/criar" class="user" onsubmit="return confirm('Confirmar envio.')">
                                        <div class="form-group">
                                            <input type="text" name="nome" required class="form-control form-control-user"
                                                id="exampleInputEmail"
                                                placeholder="Digite o seu nome">
                                                
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" required class="form-control form-control-user"
                                                id="exampleInputEmail"
                                                placeholder="Digite o seu email">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="endereco" required class="form-control form-control-user"
                                                id="exampleInputEmail"
                                                placeholder="Digite o seu endereÃ§o">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="telefone" required class="form-control form-control-user"
                                                id="exampleInputEmail"
                                                placeholder="Digite o seu telefone">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senha" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Digite sua senha">
                                        </div>
                                        <!-- <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="lembrar" name="lembrar">
                                                <label class="custom-control-label" for="lembrar">Remember
                                                    Me</label>
                                            </div>
                                        </div> -->
                                        <button  class="btn-login btn btn-primary btn-user btn-block">
                                            Cadastrar
                                        </button>
                                        
                                        
                                       
                                    </form>
                                    
                                    <hr>
                                    <!-- <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div> -->
                                    <div class="text-center">
                                        <a class="small" href="/login">Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
